<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPDC Finance</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- reset style css -->
    <link rel="stylesheet" href="./style/tools/reset.css">
</head>
<body>
    
    <!-- header -->
    <header class="header">
        <a class="header_logo" href="#"><img class="header_logo-img" src="./assets/logo.svg" alt="logo"></a>

        <nav class="header_nav">
            <a class="header_nav-item" href="#">RETAIL</a>
            <a class="header_nav-item" href="#">SME</a>
            <a class="header_nav-item" href="#">CORPORATE</a>
            <a class="header_nav-item" href="#">ABOUT US</a>
            <a class="header_nav-item" href="#">COVID 19</a>
            <a class="header_nav-item" href="#">CAMPAIGNS</a>
        </nav>
        
        <div class="header_right">
            <a class="header_right-link" href="#"><img class="header_right-link-img" src="./assets/search.svg" alt="search"></a>
            <button class="header_right-button">iSERVICE</button>
        </div>
    </header>

    <!-------------------------- main ----------------------------->
    <main class="main">
        <!------------------- up section ---------------------->
        <section class="main_up">
            <!-- left section -->
            <div class="main_up-left">
                <!-- apply up div -->
                <div class="main_up-left-apply">
                    <h2 class="main_up-left-apply-head">Chase Your Dream with us</h2>
                    <p class="main_up-left-apply-info">The harder you work for something, the greater youâ€™ll feel when you achieve it.</p>
                    <!-- buttons block -->
                    <div class="main_up-left-apply-block">
                        <button class="main_up-left-apply-block-button">Apply Online</button>
                        <button class="main_up-left-apply-block-buttonout">Loan Caclulator</button>
                    </div>
                </div>
                <!-- contact div -->
                <div class="main_up-left-contact">
                    <!-- left -->
                    <div class="main_up-left-contact-left">
                        <img class="main_up-left-contact-left-img" src="./assets/call.svg" alt="call">
                        <span class="main_up-left-contact-left-number">16519</span>
                    </div>
                    <!-- right -->
                    <div class="main_up-left-contact-right">
                        <a class="main_up-left-contact-right-link" href="#"><img class="main_up-left-contact-right-link-img" src="./assets/facebook.svg" alt="facebook"></a>
                        <a class="main_up-left-contact-right-link" href="#"><img class="main_up-left-contact-right-link-img" src="./assets/youtube.svg" alt="youtube"></a>
                        <a class="main_up-left-contact-right-link" href="#"><img class="main_up-left-contact-right-link-img" src="./assets/linkedin.svg" alt="linkedin"></a>
                        <a class="main_up-left-contact-right-link" href="#"><img class="main_up-left-contact-right-link-img" src="./assets/instagram.svg" alt="instagram"></a>
                    </div>
                </div>
            </div>

            <!-- right section -->
            <div class="main_up-right">
                <!-- up car button -->
                <button class="main_up-right-car">
                    <img class="main_up-right-car-img" src="./assets/car.svg" alt="car">
                    <span class="main_up-right-car-info">Car Loan</span>
                </button>
                <!-- down home button -->
                <button class="main_up-right-home">
                    <img class="main_up-right-car-img" src="./assets/house.svg" alt="house">
                    <span class="main_up-right-car-info">Home Loan</span>
                </button>
                <!-- right photo  -->
                <div class="main_up-right-removebg">
                    <img class="main_up-right-removebg-img" src="./assets/removebg.png" alt="revomebg">
                </div>
                <!-- pages buttons -->
                <div class="main_up-right-pages"></div>
            </div>
        </section>


    </main>


</body>
</html>
